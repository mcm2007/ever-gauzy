# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - migams

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://github.com/ever-co/ever-gauzy-pulumi/
        username: ${{ secrets.AzureAppService_ContainerUsername_6ab898de09c2455394d07ef3f936d147 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_79f843048a414eeaa2c5b8fa034b784c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: github.com/ever-co/ever-gauzy-pulumi/${{ secrets.AzureAppService_ContainerUsername_6ab898de09c2455394d07ef3f936d147 }}/master:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'migams'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c2e5de0fe92a4104857ca8967f60cc8a }}
        images: 'github.com/ever-co/ever-gauzy-pulumi/${{ secrets.AzureAppService_ContainerUsername_6ab898de09c2455394d07ef3f936d147 }}/master:${{ github.sha }}'